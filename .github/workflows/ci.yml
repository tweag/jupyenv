name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  build:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          # TODO - fix ubuntu first and then fix macos
          # - macOS-latest

    runs-on: ${{ matrix.platform }}

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup
      uses: ./.github/actions/common-setup
      with:
        CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_TWEAG_JUPYTER_NIX_AUTH_TOKEN }}

    - name: Check
      run: |
        nix flake check --show-trace -L
